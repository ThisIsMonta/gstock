name: gstock
description: gstock une application qui permet de gérer le stock du matériel informatique du club « Association Jeunes Science de Tunis » à travers une base de données locale SQLite

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_smart_dialog: ^3.0.2
  sqflite:
  path:
  path_provider: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/app_logo.png"

flutter:
  uses-material-design: true

  assets:
    - images/app_logo.png
    - images/logo_1.png
    - images/onboarding/ob1.png
    - images/onboarding/ob2.png
    - images/onboarding/ob3.png
  fonts:
     - family: SourceSansPro
       fonts:
         - asset: fonts/sourcesansproregular.ttf
         - asset: fonts/sourcesansproextralight.ttf
           weight: 200
         - asset: fonts/sourcesansprolight.ttf
           weight: 300
         - asset: fonts/sourcesansprobold.ttf
           weight: 700
